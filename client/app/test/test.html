<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings" >
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}
          <button type="button" class="close" ng-click="delete(thing.name, thing)">&times;</button>
        </a></li>
      </ul>
    </div>
  </div>
</div>

<div ng-init="myExp='one'">
  <button ng-click="myExp='one'">One</button>
  <button ng-click="myExp='two'">Two</button>
  <button ng-click="myExp='three'">Three</button>
  <div ng-switch="myExp" class="my-switch-container">
    <div ng-switch-when="one" class="my-switch-animation">
      one
    </div>
    <div ng-switch-when="two" class="my-switch-animation">
      two
    </div>
    <div ng-switch-when="three" class="my-switch-animation">
      three
    </div>
  </div>
</div>


<div class="well" style="margin-top: 30px; width: 200px; overflow: hidden;">
  <form class="form-search">
    <div class="input-append">
      <input type="text" ng-model="search" class="search-query" style="width: 80px">
      <button type="submit" class="btn">Search</button>
    </div>
    <ul class="nav nav-pills nav-stacked">
      <li class="repeat-item" ng-repeat="name in names | filter:search">
        <a href="#"> {{name}} </a>
      </li>
    </ul>
  </form>
</div>
